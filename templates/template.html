<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	
	<body>
		<div class="row">
			<div class="col-md-12">
				<div style="width:100%; height:300px; background:#eeeeee url(http://oe3hv1l98.bkt.clouddn.com/8414b66cb293b3fb64df89dc4a0d18a3.png) no-repeat center; background-size:400px;">
				</div>
				<h2 style="color:#339966; text-weight:bloder; text-align:center;"> Readers' report by {{ time_span }} </h2>
				<div style="width:100%; height:auto">
					{% for row in rows %}
						<div style="border-left: 5px solid #339966; box-shadow: #ccc 0px 0px 10px; color:#999; margin: 30px 10px; padding:6px 15px;">
								<span style="color:#339966; font-size:18px; diskplay:block;"> {{ row[0] }} </span>
								<p style="font-size:14px;"> {{ row[1] }} <p>
								<span style="display:block; font-size:11px;">pub_time: {{ row[2] }}</span>
						</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</body>	

</html>
